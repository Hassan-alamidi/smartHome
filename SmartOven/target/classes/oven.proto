syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.oven";
option java_outer_classname = "OvenServiceImpl";

package oven;

service OvenService{
    rpc changeTemp(IntRequest) returns (StringResponse);
    rpc setTimer(IntRequest) returns (StringResponse);
    rpc changeSetting(OvenSetting) returns (StringResponse);
    rpc getCurrentStatus(Empty) returns (OvenStatus);
    rpc startCooking(stream OvenStatus) returns (stream StringResponse);
}

message IntRequest{
    int32 value = 1;
}

message StringResponse{
    string text = 1;
}

message OvenSetting{
    enum Setting {
        GRILL = 0;
        FAN_ASSISTED = 1;
        UNASSISTED = 2;
    }

    Setting setting = 1;
}

message OvenStatus{
    enum Status{
        OFF = 0;
        PRE_HEAT = 1;
        READY = 2;
        COOKING = 3;
    }
    Status status = 1;
}

message Empty{

}